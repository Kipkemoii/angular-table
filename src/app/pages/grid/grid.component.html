<div class="ag-theme-alpine" style="width: 100%; height: 500px">
  <ag-grid-angular
    *ngIf="isBrowser"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    class="ag-theme-alpine custom-grid"
    [defaultColDef]="{ resizable: true, sortable: false, filter: false }"
    [domLayout]="'autoHeight'"
  >
    ></ag-grid-angular
  >
</div>
